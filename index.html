<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Calculatrice</title>
	<link rel="stylesheet" type="text/css" href="calculatrice.css">
</head>
<body>
	<div id="my_calculator">
	    <form action="" id="calculator">
	    	<input type="hidden" id="operation" value=""/>
	    	<input type="hidden" id="last_value" value=""/>
	    	<input type="text" id="answer" value="" style="" disabled="disabled"/>
	    	<input type="button" value="ans" id="ans"/>
	     	<input type="button" value="+" id="plus"/>
	        <input type="button" value="-" id="subtract"/>
	        <input type="button" value="/" id="divide"/>
	        <input type="button" value="*" id="product"/>
	        <input type="button" value="1" id="1" style=""/>
	        <input type="button" value="2" id="2"/>
	        <input type="button" value="3" id="3"/>
	        <input type="button" value="4" id="4"/>
	        <input type="button" value="5" id="5"/>
	        <input type="button" value="6" id="6"/>
	        <input type="button" value="7" id="7"/>
	        <input type="button" value="8" id="8"/>
	        <input type="button" value="9" id="9"/>
	        <input type="button" value="0" id="0"/>
	        <input type="button" value="C" id="C" color:red;"/>
	        <input type="button" value="=" id="equals""/>
	        <input type="text" id="debbug" value="Boite d'erreur !" style="" disabled="disabled"/>
	        <!-- <input type="text" id="historique" value="" disabled="disabled"/> -->
			<div id="historique"></div>
	    </form>
    	<div style="clear:both;"></div>
	</div>
 	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript" src="calculatrice.js"></script>
</body>
</html>
